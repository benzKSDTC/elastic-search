version: "2"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.2
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
  kibana:
    image: docker.elastic.co/kibana/kibana:7.3.2
    ports:
      - 5601:5601
  elasticsearch-mapping-init:
    build: .
    depends_on:
      - elasticsearch
      - kibana
    volumes:
      - ./mapping.json:/mapping.json
    restart: on-failure
    links:
      - elasticsearch
